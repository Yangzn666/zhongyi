<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>习概导论选择题</title>
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" href="timu.css"> <!-- 确认路径正确无误 -->
</head>
<body>
    <!-- 页面顶部标题 -->
    <header class="header">
        <h1>习概导论选择题（后有多选）</h1>
    </header>

    <!-- 在头部添加进度条 -->
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
    </div>

    <!-- 修改统计信息栏 -->
    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-label">已答题：</span>
            <span class="stat-value" id="answered-count">0/0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">得分：</span>
            <span class="stat-value" id="score">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">正确率：</span>
            <span class="stat-value" id="accuracy">0%</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">剩余题：</span>
            <span class="stat-value" id="remaining-questions">0题</span>
        </div>
    </div>

    <!-- 题库选择器 -->
    <div class="quiz-selector">
        <label for="quiz-select">选择题库：</label>
        <select id="quiz-select">
            <option value="">请选择题库</option>
            <option value="0">选择题</option>
            <option value="1">填空题</option>
            <option value="2">判断题</option>
            <option value="3">混合题库（20单选+20填空+10判断）</option> <!-- 修改选项文本 -->
        </select>
        <button id="load-quiz-button">加载题库</button>
    </div>

    <!-- 反馈信息 -->
    <div class="feedback" id="feedback"></div> <!-- 将反馈信息移到题库选择器下方 -->

    <!-- 单个题目容器 -->
    <div class="question-container" id="question-container"></div>

    <!-- 提交按钮 -->
    <button id="submit-answer-button">提交答案</button>

    <!-- 倒计时显示 -->
    <div class="countdown-timer" id="countdown-timer">
        <span class="countdown-text"></span>
        <div class="countdown-progress"></div>
    </div>

    <script src="timu.js"></script>
</body>
</html>
