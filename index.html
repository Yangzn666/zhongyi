<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中医导论答题系统</title>
    <link rel="stylesheet" href="timu.css">
</head>
<body>
    <!-- 页面顶部标题 -->
    <header class="header">
        <h1>中医导论答题系统</h1>
    </header>

    <!-- 进度条 -->
    <div class="progress-container">
        <div class="progress" id="progress"></div>
    </div>

    <!-- 答题统计信息栏 -->
    <div class="stats-bar">
        <p>当前题型：<span id="current-quiz-type"></span></p>
        <p>已答题数：<span id="answered-count">0/0</span></p>
        <p>当前得分：<span id="score">0</span></p>
    </div>

    <!-- 题库选择器 -->
    <div class="quiz-selector" id="quiz-selector">
        <button id="select-xz">选择题（20道）</button>
        <button id="select-tk">填空题（20道）</button>
        <button id="select-pd">判断题（10道）</button>
    </div>

    <!-- 准备页面 -->
    <div class="ready-page" id="ready-page" style="display: none;">
        <h2 id="ready-title"></h2>
        <p id="countdown">准备时间：3秒</p>
        <button id="start-quiz-button" style="display: none;">立即开始</button>
    </div>

    <!-- 单个题目容器 -->
    <div class="question-container" id="question-container" style="display: none;"></div>

    <!-- 提交按钮 -->
    <button id="submit-answer-button" style="display: none;">提交答案</button>
    <button id="next-page-button" style="display: none;">下一题型</button>

    <!-- 结果展示 -->
    <div class="result-container" id="result-container" style="display: none;">
        <h2>答题完成</h2>
        <p>总得分：<span id="final-score">0</span>/100</p>
        <p>正确率：<span id="accuracy">0%</span></p>
        <div class="wrong-questions" id="wrong-questions">
            <h3>错题回顾</h3>
            <!-- 动态加载错题 -->
        </div>
    </div>

    <script src="timu.js"></script>
</body>
</html>
